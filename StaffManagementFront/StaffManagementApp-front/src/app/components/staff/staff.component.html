<div class="staffTable">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th class="tableHead" (click)="sortTable(item.key)" scope="col" *ngFor="let item of tableHead |keyvalue: preserveTableHeadOrder">
                    <i class='bi' [class.bi-caret-down-fill]="sorting.sortOrder[item.key]" [class.bi-caret-up-fill]="!sorting.sortOrder[item.key]"></i> {{item.value}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="updateStaff(staff)" class="tableRows" *ngFor="let staff of staffs| staffListFilter:searchKeyword |slice:pageStart:pageEnd |staffListSort: sorting.currentSortKey: sorting.sortOrder[sorting.currentSortKey]  ">
                <td>{{staff.staffId}}</td>
                <td>{{staff.staffName}}</td>
                <td>{{staff.staffAge}}</td>
                <td>{{staff.staffType }}</td>
                <td><button (click)="deleteStaff([staff])" class="btn btn-danger">Delete</button></td>
                <td><input class="form-check-input" type="checkbox" (click)="addToDeleteList(staff)"></td>
            </tr>
        </tbody>
    </table>
    <app-paginate [totalItems]="( staffs|staffListFilter:searchKeyword|staffListSort: sorting.currentSortKey: sorting.sortOrder[sorting.currentSortKey] ).length" (activePage)="changePage($event)"></app-paginate>


</div>
<ng-container *ngIf="confirmation==true">
    <app-confirmationpopup (confirmed)="eventConfirmed($event)">
    </app-confirmationpopup>

</ng-container>
