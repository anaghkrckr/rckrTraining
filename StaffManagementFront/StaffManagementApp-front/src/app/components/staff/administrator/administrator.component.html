<div class="staffTable">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th class="tableHead" (click)="sortTable(item.key)" scope="col" *ngFor="let item of tableHead |keyvalue: preserveTableHeadOrder">
                    <i class='bi' [class.bi-caret-down-fill]="sortOrder[item.key]" [class.bi-caret-up-fill]="!sortOrder[item.key]"></i> {{item.value}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="updateStaff(administrator)" class="tableRows" *ngFor="let administrator of administrators">
                <td>{{administrator.staffId}}</td>
                <td>{{administrator.staffName}}</td>
                <td>{{administrator.staffAge}}</td>
                <td>{{administrator.administratorDepartment }}</td>
                <td><button (click)="deleteStaff([administrator])" class="btn btn-danger">Delete</button></td>
                <td><input class="form-check-input" type="checkbox" (click)="addToDeleteList(administrator) "></td>

            </tr>
        </tbody>
    </table>
</div>
