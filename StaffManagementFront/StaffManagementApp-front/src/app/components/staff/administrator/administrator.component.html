<div class="staffTable">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th class="tableHead" (click)="sortTable(item.key)" scope="col" *ngFor="let item of tableHead  |keyvalue: preserveTableHeadOrder ">
                    <i class='bi' [class.bi-caret-down-fill]="sorting.sortOrder[item.key]" [class.bi-caret-up-fill]="!sorting.sortOrder[item.key]"></i> {{item.value}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="updateStaff(administrator)" class="tableRows" *ngFor="let administrator of( administrators|staffListFilter:searchKeyword|slice:pageStart:pageEnd|staffListSort: sorting.currentSortKey: sorting.sortOrder[sorting.currentSortKey] )  ">
                <td>{{administrator.staffId}}</td>
                <td>{{administrator.staffName}}</td>
                <td>{{administrator.staffAge}}</td>
                <td>{{administrator.administratorDepartment }}</td>
                <td><button (click)="deleteStaff([administrator])" class="btn btn-danger">Delete</button></td>
                <td><input class="form-check-input" type="checkbox" (click)="addToDeleteList(administrator) "></td>

            </tr>
        </tbody>
    </table>

    <app-paginate [totalItems]="( administrators|staffListFilter:searchKeyword|staffListSort: sorting.currentSortKey: sorting.sortOrder[sorting.currentSortKey] ).length" (activePage)="changePage($event)"></app-paginate>

</div>
