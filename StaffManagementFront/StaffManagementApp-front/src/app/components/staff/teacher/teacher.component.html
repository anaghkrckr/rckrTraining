<div class="staffTable">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th class="tableHead" (click)="sortTable(item.key)" scope="col" *ngFor="let item of tableHead |keyvalue: preserveTableHeadOrder">
                    <i class='bi' [class.bi-caret-down-fill]="sortOrder[item.key]" [class.bi-caret-up-fill]="!sortOrder[item.key]"></i> {{item.value}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="updateStaff(teacher)" class="tableRows" *ngFor="let teacher of teachers">
                <td>{{teacher.staffId}}</td>
                <td>{{teacher.staffName}}</td>
                <td>{{teacher.staffAge}}</td>
                <td>{{teacher.subject }}</td>
                <td><button (click)="deleteStaff([teacher])" class="btn btn-danger">Delete</button></td>
                <td><input class="form-check-input" type="checkbox" (click)="addToDeleteList(teacher) "></td>
            </tr>
        </tbody>
    </table>
</div>
