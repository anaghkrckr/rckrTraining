<div class="staffTable">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th class="tableHead" (click)="sortTable(item.key)" scope="col" *ngFor="let item of tableHead |keyvalue: preserveTableHeadOrder">
                    <i class='bi' [class.bi-caret-down-fill]="sortOrder[item.key]" [class.bi-caret-up-fill]="!sortOrder[item.key]"></i> {{item.value}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="updateStaff(support)" class="tableRows" *ngFor="let support of supporters">
                <td>{{support.staffId}}</td>
                <td>{{support.staffName}}</td>
                <td>{{support.staffAge}}</td>
                <td>{{support.supportDepartment }}</td>
                <td><button (click)="deleteStaff([support])" class="btn btn-danger">Delete</button></td>
                <td><input class="form-check-input" type="checkbox" (click)="addToDeleteList(support) "></td>
            </tr>
        </tbody>
    </table>
</div>
