<div class="staffTable">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th class="tableHead" (click)="sortTable(item.key)" scope="col" *ngFor="let item of tableHead |keyvalue: preserveTableHeadOrder">
                    <i class='bi' [class.bi-caret-down-fill]="sortOrder[item.key]" [class.bi-caret-up-fill]="!sortOrder[item.key]"></i> {{item.value}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr (click)="updateStaff(staff)" class="tableRows" *ngFor="let staff of staffs">
                <td>{{staff.staffId}}</td>
                <td>{{staff.staffName}}</td>
                <td>{{staff.staffAge}}</td>
                <td>{{staff.staffType}}</td>
                <td>{{staff.subject || staff.administratorDepartment || staff.supportDepartment}}</td>
                <td><button (click)="deleteStaff(staff.staffId)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
