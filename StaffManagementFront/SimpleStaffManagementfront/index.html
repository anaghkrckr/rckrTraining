<body>


    <div class="navBar ">
        <h3 class="d-inline ">STAFF MANAGEMENT APP</h3>

        <!-- <div class="float-end ">
            <select class="form-select" name="staffs" id="staffs">
                <option selected="true" value="All">All</option>
            </select>
        </div> -->


        <div class="dropdown">
            <button class="dropbtn">
                <span id="staffSelectionBtn">

                    SELECT STAFF
                </span>
                <i class='bi bi-caret-down-fill'></i>
            </button>
            <div class="dropdown-content"
                 id="staffs">
            </div>
        </div>


    </div>

    <div class="buttons">
        <button type="button"
                class="btn btn-primary"
                onclick="addForm()">Add</button>
        <button type="button"
                class="btn btn-danger"
                onclick="delStaffHelper(null)">Delete</button>
    </div>

    <div class="tableStaffs">
        <table class="table  table-hover"
               id="staffTable">
            <thead></thead>
            <tbody></tbody>
        </table>
        <nav aria-label="Page navigation"
             class="staffPageList float-end">
            <ul class="pagination "
                id="staffPAgesList">
            </ul>
        </nav>
    </div>


    <!-- HIDDEN -->
    <div class="background addUpdateform"
         id="staffForm">
        <div class="form"
             id="myform">
            <h1 id="staffFormType"></h1>
            <form class="formAdd">
                <input type="hidden"
                       value=""
                       required
                       name="staffId"
                       id="staffId">
                <div class="form-group row p-2 ">
                    <label for="staffName"
                           class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input value=""
                               required
                               type="text"
                               name="staffName"
                               class="form-control w-75"
                               id="staffName">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="staffAge"
                           class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <input value=""
                               required
                               type="number"
                               min="20"
                               max="80"
                               class="form-control w-75"
                               name="staffAge"
                               id="staffAge">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="staffType"
                           class="col-sm-2 col-form-label">Type</label>
                    <div class="col-sm-10">
                        <select required
                                name="staffType"
                                id="formStaffs"
                                class="form-select w-75">
                            <option value="All">Select staff</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="staffDepartment"
                           class="col-sm-2 col-form-label"
                           id="labelstaffDepartment">Department</label>
                    <div class="col-sm-10">
                        <input value=""
                               required
                               type="text"
                               class="form-control w-75"
                               name="staffDepartment"
                               id="staffDepartment">
                    </div>
                </div>

                <button type="submit"
                        class="btn btn-success">Submit</button>
                <button type="button"
                        class="btn btn-danger"
                        onclick="closeForm()">Close</button>
            </form>

        </div>
    </div>

    <div class="background delete"
         id="confirmationDelete">
        <div class="deleteConfirmationPopup  w-25"
             id="confirmPopup">
            <h1>Confirm Delete</h1>
            <button class="btn btn-danger"
                    id="delConfirmationYESBtn"
                    onclick="deleteStaffBulk(satff)">Yes</button>
            <button class="btn btn-secondary"
                    id="delConfirmationNOBtn">cancel</button>;
        </div>
    </div>

    <div class="statusPopup"
         id="statusPopup">

    </div>

    <!-- HIDDEN -->
</body>


<script src="index.js">
</script>
<script src="paginate.js">
</script>



</html>
